<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completing the Assignment of the Forms</title>
    <style>
      .form{
        border: 2px solid black;
      }
      .heading{
        text-align: center;
      }
      .contentDiv{
        border: 2px solid black;
        margin: 10px;
      }
      .informationDiv{
        border: 2px solid red;
        padding: 10px;
      }
      .legend{
        border: 2px solid red;
        width: 250px;
        text-align: center;
        background-color: white;
        position: relative;
        top: -40px;
        left: 30px;
      }
      .content{
        border: 2px solid black;
      }
      .firstSecondDiv{
        background-color: aqua;
      }
      .StudentName{
        position: relative;
        padding: 5px;
        width: 350px;
      }
      .stdntInpt{
        position: absolute;
        top: 18px;
        left: 140px;
      }
      .AccountType{
        border: 2px solid goldenrod;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <form action="" method="get" class="form">
      <div class="heading">
        <h2>Student Registration Page</h2>
      </div>

      <div class="contentDiv">
        <div class="informationDiv">

         <div class="legend">
          <div class="legendData">
            <h3>Hello Deepak</h3>
          </div>
         </div>

          <div class="content">
            <div class="firstSecondDiv">
              <div class="StudentName">
                <div class="stdntNme">
                  <p>Account Name ID:</p>
                </div>
                <div class="stdntInpt">
                  <input type="text">
                </div>
              </div>
              <div class="AccountType">
                <div class="accntTpe">
                  <p>Account Type</p>
                </div>
                <div class="typeInput">
                  <input type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
