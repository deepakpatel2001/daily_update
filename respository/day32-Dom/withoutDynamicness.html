<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainContainer {
        width: 100%;
        height: 90vh;
        border: 2px solid;
      }
      .listContainer {
        margin: 10px;
        padding: 10px;
        border: 2px solid;
        float: left;
      }
      .listContainer li {
        list-style: none;
        border: 2px solid;
        background-color: #ccc;
        margin: 10px;
        padding: 10px;
        font-size: 20px;
        font-weight: 600;
        font-family: cursive;
        text-align: center;
      }
      .originalPrice {
        text-decoration: line-through;
        color: red;
      }
      .discountPrice {
        color: green;
      }

      .imgData img {
        height: 170px;
        width: 170px;
        border-radius: 10px;
        border: 2px solid whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <ul class="listContainer">
        <li>Product Name : Laptop</li>
        <li>
          Price : <span class="originalPrice">$1000</span>

        </li>
        <li>Manufuacturer Details : Sony</li>
        <li class="imgData">
          <img
            src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2020&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="laptop image"
