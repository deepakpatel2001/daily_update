<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainContainer {
        width: 100%;
        height: 500px;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <!-- creating the element dynamically -->
    <div class="mainContainer"></div>

    <script type="text/javascript">
      var takingInput = prompt("Enter you want to create a tag");
      var tag = document.createElement(takingInput);
      tag.innerHTML = "Hii everyone I'm a dynamic content";
      tag.setAttribute("class", "dynamicClass");
      tag.setAttribute("id", "dynamicClass");
      tag.style.height = "350px";
      tag.style.background = "cyan";
      tag.style.border = "2px solid";
      tag.style.width = "350px";
      tag.style.margin = "10px";
      tag.style.fontWeight = "700";
      tag.style.padding = "10px";
      tag.style.textAlign = "center";
      document.querySelector(".mainContainer").appendChild(tag);
    </script>
  </body>
</html>
