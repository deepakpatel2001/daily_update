<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number program</title>
  </head>
  <body>
    go check console

    <script type="text/javascript">
      var count = 0;

      for (var i = 1; i <= 100; i++) {
        for (var j = 2; j < i; j++) {
          if (i % j == 0) {
            count++;
            break;
          }
        }

        if (count <= 0) {
            console.log(i);
        }
        count = 0;
      }
      
    </script>
  </body>
</html>
