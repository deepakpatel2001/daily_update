<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details API</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="heading">
            <h2><a href="./index.html" class="apiHome">Where in the World!</a></h2>
        </div>
        <div class="dark-mode">
            <p>&#x1F312;<span class="themeNameChanger">Dark Mode</span></p>
        </div>
    </header>

    <section class="search-filter">
        <div class="searchCountry">
            <span class="searchIcon">&#x1F50D;
            </span><input type="text" placeholder="Search Country Name.">
        </div>
        <div class="filter-region">
            <select class="selectCountry">
                <option value="filter-by-region" hidden>filter-by-region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </section>

    <main>
        <div class="cardContiner">
        </div>
    </main>
</body>

</html>
