<body>
    <h2>Classwork Question Practise for counting digits in Numbers</h2>

    <script type="text/javascript">
        var givenNmber = 987;
        var result = 0;
        while(givenNmber>0){
            result++;
            givenNmber = parseInt(givenNmber/10);
        }
        console.log(Math.floor(result));
    </script>
