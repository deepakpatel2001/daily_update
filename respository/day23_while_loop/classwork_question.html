<body>
    <h2>Go to console</h2>

    <script type="text/javascript">
        var givenNmber = 987;
        var result = 0;
        while(givenNmber>0){
            var modulo = givenNmber%10;
            result += modulo
            givenNmber = Math.floor(givenNmber/10);
        }
        console.log(Math.floor(result));
    </script>
