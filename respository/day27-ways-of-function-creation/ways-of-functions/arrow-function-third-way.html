<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function is third way of function declaration.</title>
</head>
<body>
    <script type="text/javascript">
        // First way of defining and calling the funciton in the javascript
        displayInfo()
        function displayInfo(){
            console.log("It is simple first way to call the function and creation");
        }

        // second way is anonymous funcction

        // functionExpressionVariable() this will show an error message
        var functionExpressionVariable = function(){
            console.log("Hey i'm functionExpressionExample ");
        };

        console.log(typeof(functionExpressionVariable));

        functionExpressionVariable();

        // third way of defining and calling a function which is called as arrow function

        var getDetails = () =>{
            console.log("Hello bro i'm your arrow function value ");
        }
        getDetails()
    </script>
</body>
</html>
