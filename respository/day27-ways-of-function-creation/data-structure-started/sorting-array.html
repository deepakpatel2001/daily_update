<body>
    <script type="text/javascript">
        var arr=[87,90,54,22,88]
        
        for(var turn=1; turn<arr.length; turn++){
	        for(var i=0; i<arr.length-turn; i++){
	            if(arr[i]>arr[i+1]){
	                var temp = arr[i];
	                arr[i] = arr[i+1];
	                arr[i+1] = temp;
	            }
	        }
	    }

        for(var i = 0; i <arr.length; i++){
            console.log(arr[i]);
        }
    </script>
