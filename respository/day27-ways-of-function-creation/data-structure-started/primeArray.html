<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        prime numbers using the array
    </title>
</head>
<body>
    <script type="text/javascript">
            var arrayLengths = prompt("Enter the length of the array ")
            arrayLengths = parseInt(arrayLengths);

            var primeArray = []

            for(var i=0; i<arrayLengths; i++) {
                primeArray[i] = prompt("Enter " + (i+1) + " Element's value")
                primeArray[i] = parseInt(primeArray[i])                
            }

            var primeNumberArray = primeArrayfunction(primeArray)
            
            function primeArrayfunction(primeArray) {
                var returningPrimeArray = []

                for(var i=0; i<primeArray.length; i++) {
                    var count = 0;
                    for(var j=2; j<primeArray[i]; j++) {
                        if(primeArray[i]%j == 0){
                            count++;
                        }
                    }
                    if(count == 0){
                        returningPrimeArray.push(primeArray[i]);
                    }
                }

                return returningPrimeArray;
            }

            for(var i = 0; i < primeNumberArray.length; i++){
                console.log(primeNumberArray[i]);
            }
    </script>
</body>
</html>
