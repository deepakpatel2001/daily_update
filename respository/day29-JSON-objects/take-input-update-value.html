<body>
    <script type="text/javascript">
        console.log("Started ");
        var jsonSyntax = {
            "name": "",
            "age": 23,
            "marks": [90,98,97,95,99],
            "pass": true
        }

        console.log(jsonSyntax);

        jsonSyntax.name = prompt("Enter your Name") // taking dynamic data

        console.log(jsonSyntax.age);

        for(var i=0; i<jsonSyntax.marks.length; i++){
            console.log(jsonSyntax.marks[i]);
        }

        console.log("End");
    </script>
