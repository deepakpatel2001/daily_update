<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.</title>

    <style>
        .parentContainer{
            width: 500px;
            height: 50%;
            border: 2px solid;
            padding: 10px;
            margin: 20px auto;
        }
        .parentOfLists{
            padding-inline-start: 0;
        }
        .parentOfLists li{
            border: 2px solid;
            background-color: #ccc;
            list-style: none;
            margin: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            padding: 17px;
        }
        .answerList{
            display: none;
        }
        .btnList{
            padding-inline-start: 0;
            border: 2px solid;
        }
        .btnList li{
            display: inline-block;
            border: none;
            margin-left: 10px;
            padding: 5px 0;
        }
        .btn{
            border-radius: 5px;
            border: 2px solid;
            padding: 10px;
        }
        .btn1{
            background-color: cyan;
            font-weight: 700;
        }
        .btn2{
            background-color: rgb(255, 140, 0);
            font-weight: 700;
        }
        .btn3{
            background-color: rgb(0, 255, 34);
            font-weight: 700;
        }
        .btn4{
            background-color: rgb(98, 19, 112);
            font-weight: 700;
            color: white;
        }
        .inputField{
            font-size: 20px;
            font-weight: 700;
            font-family: 'Times New Roman', Times, serif;
            padding-left: 5px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="parentContainer">
        <ul class="parentOfLists">
            <li>
                Enter the First Value
                <input type="text" id="firstValue" class="inputField">
            </li>
            <li>
                Enter the Second Value
                <input type="text" id="secondValue" class="inputField">
            </li>
            <li>
                <ul class="btnList">
                    <li>
                        <input type="button" value="Add" onclick="doOperation('addition')" class="btn btn1">
                    </li>
                    <li>
                        <input type="button" value="Subtraction" onclick="doOperation('subtraction')" class="btn btn2">
                    </li>
                    <li>
                        <input type="button" value="multiplication" onclick="doOperation('multiplication')" class="btn btn3">
                    </li>
                    <li>
                        <input type="button" value="division" onclick="doOperation('division')" class="btn btn4">
                    </li>
                </ul>
            </li>
            <li class="answerList">
            </li>
        </ul>
    </div>

    <script src="./assignment.js"></script>
    <script src="./mathOperationUtil.js"></script>
    
    
</body>
</html>
