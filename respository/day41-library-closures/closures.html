<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo of Closures...</title>
</head>

<body>
	<h1>Demo closures</h1>
		<script>
			var clsouresData = (
				function () {
					var count;
					count = 10;
					var maxLength = 2000;
					var doSample = () => {
						console.log("I'm from dosample");
					}
					return {
						maxlength: maxLength,
						count: count,
						getSample: () => {
							return doSample()
						}
					}
				}
			)()

			console.log("Closures count " + clsouresData.count);
			console.log("Clsoure's doSample value " + clsouresData.getSample());
			console.log("Closure's maxLenght value " + clsouresData.maxlength);
		</script>
</body>

</html>
