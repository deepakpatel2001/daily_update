<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut</title>
</head>
<body>
    <script>
        console.log("Hello World let's start the Programme")
        console.log("Vaishnavi tum gandi ho");

        //using the arrow function this way is called as the callback function
        setTimeout(() => {
            console.log("Deepak is hero aadmi");
        }, 2000);

        console.log("Vaishnavi teri sakal aa thuu");

        var count = 0
        for (let index = 0; index < 5; index++) {
            count++;
            console.log("Vaishnavi teri Surat  aa thuu" + count);
        }
        
        console.log("Programmes ends today by here");

        setTimeout(function(){
            console.log("Ye example hai callback ka using the anonymous function");
        }, 3500)

        console.log("Regular function declaration in callbacks ends here");

        // using passing as the argument

        var first = 10
        var second = 23;

        var result = first + second;
        
    </script>
</body>
</html>
