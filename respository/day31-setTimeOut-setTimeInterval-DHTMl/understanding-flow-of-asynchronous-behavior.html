<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image one by one</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log("Execution get started ");

      setTimeout(() => {
        console.log("Hello Line three 4 ");
      }, 0);

      console.log("Checking the execution for the 0 time interval");

      setTimeout(() => {
        console.log("Hello Line One 1 ");
      }, 4000);
      setTimeout(() => {
        console.log("Hello Line two 2 ");
      }, 3000);
      setTimeout(() => {
        console.log("Hello Line three 3 ");
      }, 2000);

      console.log("Execution is complete!");
    </script>
  </body>
</html>
