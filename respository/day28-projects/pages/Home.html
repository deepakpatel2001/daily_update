<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body{
            background: url(https://images.pexels.com/photos/592284/pexels-photo-592284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .header{
            min-height: 8vh;
            min-width: 100%;
            border: 2px solid rgb(42, 119, 0);
            text-align: center;
            font-weight: 900;
            margin-bottom: 10px;
        }
        .contentDiv{
            min-height: 75vh;
            min-width: 100%;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .footer{
            min-height: 8vh;
            width: 100%;
            border: 2px solid black;
        }

        .centerContent{
            position: absolute;
            left: 36%;
            top: 36%;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            min-width: 350px;
            text-align: center;
            padding: 10px;
        }
        .usrName{
            position: relative;
            font-size: 20px;
            top: 15px;
            margin-top: 10px;
            font-weight: 800;
        }
        .userText{
            float: left;
        }
        .userInput{
            border: none;
            outline: none;
        }
        .paswrd{
            position: relative;
            font-size: 20px;
            margin: 10px 0;
            font-weight: 800;
            top: 15px;
        }
        .userPassword{
            float: left;
        }

        .userField{
            font-size: 25px;
        }
        .loginBtn{
            margin-top: 10px;
        }
        .btn{
            margin-top: 20px;
            padding: 5px 15px;
            font-size: 20px;
            font-weight: 600;
            background-color: aquamarine;
            border-radius: 10px;
        }
        .signUp{
            margin: 10px 0;
            font-size: 20px;
            font-weight: 700;
        }
        .anchorClass{
            text-decoration: none;
            color: whitesmoke;
        }
        .fgtPsw{
            color: rgb(127, 218, 16);
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Header Bro</p>
    </div>
    <div class="contentDiv">
        <div class="centerContent">
            
            <div class="usrName">
                <div class="userText">UserName</div>
                <div class="userField"><input type="text" class="userInput"></div>
            </div>
            <div class="paswrd">
                <div class="userPassword">Password</div>
                <div class="passwordField"><input type="text" class="userInput"></div>
            </div>
            <div class="loginBtn">
                <div class="loginButton">
                    <button class="btn">Login</button>
                </div>
            </div>
            <div class="signUp">
                <div>
                    <a href="#" class="anchorClass">SignUp</a>
                </div>
            </div>
            <div class="forgetPsd">
                <div>
                    <a href="#" class="anchorClass fgtPsw" >Forget Password</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
