<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels in string</title>
</head>
<body>
    <h1>WAP to findout total no. of vowels within a given string</h1>

    <script type="text/javascript">
        var str = prompt("Enter the string as you want ")

        var lengthfinder = str.split('')
        console.log(lengthfinder);
        var count = 0;

        for(var i=lengthfinder.length; i>0; i--){
            if(lengthfinder[i]=='a' || lengthfinder[i]=='e' || lengthfinder[i]=='i' || lengthfinder[i]=='o' || lengthfinder[i]=='u'){
                count++;
            }
        }

        console.log(count);
    </script>
</body>
</html>
