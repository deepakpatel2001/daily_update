<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>WAP to find-out total no. of character within a string without using predefince poperties.</h2>

    <script type="text/javascript">
        var str = prompt("Enter the string as you want ")
        console.log(str);

        var lengthfinder = str.split('')
        console.log(lengthfinder);
        var count = 0;

        for(var i=lengthfinder.length; i>0; i--){
            count++
        }

        console.log(count);
    </script>
</body>
</html>
