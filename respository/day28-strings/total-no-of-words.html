<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenght of the string </title>
</head>
<body>
    <h1>Length of the string without using length propety</h1>

    <script type="text/javascript">
        var str = prompt("Enter your string with fullstop")

        var lengthfinder = str.split(' ')
        var count = 0;

        for(var i=lengthfinder.length; i>0; i--){
            count++
        }

        console.log(count);
    </script>
</body>
</html>
