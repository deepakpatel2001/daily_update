<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation on circle</title>
    <style>
        .container{
            border-radius: 50%;
            width: 30px;
            height: 30px;
            background-color: aqua;
            border: 2px solid black;
            margin: 50px auto;
            animation: movingCircle 1s linear infinite;
        }

        @keyframes movingCircle {
            0%{
                transform: scale(0, 0);
                background-color: red;
            }
            25%{
                transform: scale(2,2);
                background-color: yellow;
            }
            50%{
                transform: scale(0,0);
                background-color: rgb(109, 176, 9);
            }
            75%{
                transform: scale(2,3);
                background-color: cadetblue;
            }
            100%{
                transform: scale(1,2);
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
