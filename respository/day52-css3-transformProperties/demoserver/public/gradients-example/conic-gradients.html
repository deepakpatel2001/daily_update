<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conic gradients </title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-image: conic-gradient(yellow 0deg, yellow 90deg, red 90deg, red 180deg, blue 180deg, blue 270deg, green 270deg, green 360deg);
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <div class="container">
        conic data pie chart
    </div>
</body>

</html>
