<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambola Game Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputDataDiv">
        <label for="inputData">Enter Your Desire number between 1 to 100</label>
        <input type="text" name="inputData" id="inputId">
        <input type="button" id="inputSubmitBtn" value="submit data">
    </div>

    <div class="parentDiv">
        <div class="leftDiv" id="leftDiv"></div>
        <div class="rightDiv">
            <div class="childDiv">
                <div class="NumberDiv">
                    <div class="showNumber">
                    </div>
                </div>
                <div class="buttonDiv">
                    <input type="button" name="" id="" id="randomButton" value="show" class="randomButton">
                </div>                
            </div>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
