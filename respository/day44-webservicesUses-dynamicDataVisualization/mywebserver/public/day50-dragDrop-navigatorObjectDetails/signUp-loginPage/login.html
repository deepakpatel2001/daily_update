<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with LocalStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" class="formData">
        <div class="Name">
            <label for="Name">Name: </label>
            <input type="text" name="Name" id="uName">
        </div>

        <div class="age">
            <label for="age">Age: </label>
            <input type="text" name="age" id="uAge">
        </div>

        <div class="gender">
            <div>Gender</div>
            <label for="">Male</label>
            <input type="radio" name="gender" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female">
        </div>

        <div class="dateBirth">
            <label for="DOB">DOB: </label>
            <input type="date" name="DOB" id="calender">
        </div>
        
        <div class="passw">
            <label for="pwd">Password: </label>
            <input type="password" name="pwd" id="pswd">
        </div>
        
        <div class="fgtPass">
            <label for="fgtPwd">Confirm Password: </label>
            <input type="password" name="fgtPwd" id="cnfmPswd">
        </div>
        
        <input type="button" value="Save Data" id="sveDta">
        <a href="" id="fgtPswd">Forget Password?</a>
    </form>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
