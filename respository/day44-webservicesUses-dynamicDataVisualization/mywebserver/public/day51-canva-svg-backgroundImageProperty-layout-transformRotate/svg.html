<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <style>
        .svg{
            height: 500px;
            width: 500px;
            border: 2px solid;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <p>Scalable Vector Graphics</p>
    <svg class="svg">
        <circle cx="70" cy="90" r="60" stroke="black" stroke-width="7" fill="pink" />

        <rect width="400" height="100" style="fill:rgb(0, 191, 255);stroke-width:20;stroke:rgb(0,0,0)" />
    </svg>
    <b>ye bhi graphics banane me madad karta hai baaki isme hame javascript ki madad nahi leni padti kyunki ye ek method-less work karta hai matlab jo bhi aapko draw ya construct karna hai to aap tags ka istemal karo instead using the predefined methods of javascript. Okay</b>
</body>
</html>
