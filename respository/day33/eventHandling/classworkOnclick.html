<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.</title>

    <style>
        .parentContainer{
            width: 500px;
            height: 50%;
            border: 2px solid;
            padding: 10px;
        }
        .parentOfLists{
            border: 2px solid;
            padding-inline-start: 0;
        }
        .parentOfLists li{
            border: 2px solid;
            background-color: #ccc;
            list-style: none;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
        }
        .answerList{
            display: none;
        }
    </style>
</head>
<body>
    <div class="parentContainer">
        <ul class="parentOfLists">
            <li>
                Enter the First Value
                <input type="text" id="firstValue">
            </li>
            <li>
                Enter the Second Value
                <input type="text" id="secondValue">
            </li>
            <li>
                <input type="button" value="Addition" onclick="addition()">
            </li>
            <li class="answerList">
                The sum will be <span class="resultSpace"></span>
            </li>
        </ul>
    </div>

    <script>       

        var addition = () => {

            var answerList = document.querySelector('.answerList');
            answerList.style.display = "block"
            var frtVal = document.querySelector('#firstValue').value;
            frtVal = parseInt(frtVal)
            var scdVal = document.querySelector('#secondValue').value;
            scdVal = parseInt(scdVal)

            var sum = frtVal+scdVal

            var showResult = document.querySelector('.resultSpace')
            showResult.innerHTML = sum;

            
        }
        
    </script>
</body>
</html>
