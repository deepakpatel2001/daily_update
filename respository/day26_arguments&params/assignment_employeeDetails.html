<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee detail</title>
</head>
<body>
    <script type="text/javascript">
        

        function readingEmployeeDetails() {
            var employeeName, employeeId,totalSallery, employeeDepartment, HRA, PF, annualMoney
            employeeName = prompt("Enter employee name");
            employeeId = prompt("Enter Employee ID");
            employeeId = parseInt(employeeId);
            totalSallery = prompt("Enter your basic sallery number");
            totalSallery = parseInt(totalSallery);
            employeeDepartment = prompt("Enter employee Department");

            calculatingHRAandPF 
        }

        function calculatingHRAandPF(){
            annualMoney = totalSallery * 12;
            HRA = (totalSallery * 50)/100;
            PF = (totalSallery * 24)/100
        }

        function displayingEmployeeDetails(){
            console.log("Employee Name is " + employeeName);
            console.log("Employee ID is " + employeeId);
            console.log("Total Sallery is " + totalSallery);
            console.log("Employee's Department is " + employeeDepartment);
            console.log("HRA will be " + HRA);
            console.log("Provident fund will be " + PF);
            console.log("Annual Income will be " + annualMoney);
        }

        readingEmployeeDetails()
        calculatingHRAandPF()
        displayingEmployeeDetails()
        calculatingTax()

        function calculatingTax(){
            if (annualMoney <= 250000) {
            console.log("Don't need to pay any tax");
            } else if (annualMoney <= 500000) {
                console.log("You need to pay tax " + 0.05 * (annualMoney - 250000));
            } else if (annualMoney <= 1000000) {
                console.log("You need to pay tax " + (0.05 * 250000 + 0.2 * (annualMoney - 500000)));
            } else {
                console.log("You need to pay tax " + (0.05 * 250000 + 0.2 * 500000 + 0.3 * (annualMoney - 1000000)));
        }
        }

    </script>
</body>
</html>
